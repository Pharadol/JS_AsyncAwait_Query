<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Libraries Javascript</title>
    <script defer src="script/vanilla-lazyload.js"></script>
  </head>
  <body>
    <!-- Lodash  -->
    <textarea id="typeToSave" cols="10" rows="2"></textarea>
    <!-- Nummeral  -->
    <input type="file" id="inputFile" />
    File size: <span id="size"></span>
    <!-- Luxon  -->
    <input type="date" id="date" />
    <p>คุณอายุ <span id="age"> 0 ปี</span></p>
    <!-- Vanilla  -->
    <img class="lazy" data-src="./img/pexels-laura.jpg" alt="" />
    <img class="lazy" data-src="./img/pexels-nici.jpg" alt="" />
    <img class="lazy" data-src="./img/pexels-ruben.jpg" alt="" />
    <img class="lazy" data-src="./img/pexels-woroniecki.jpg" alt="" />
    <!-- NProgress  -->
    <button id="load-data">load data</button>
    <textarea id="area-data" readonly cols="20" rows="10"></textarea>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"
    integrity="sha512-USPCA7jmJHlCNRSFwUFq3lAm9SaOjwG8TaB8riqx3i/dAJqhaYilVnaf2eVUH5zjq89BU6YguUuAno+jpRvUqA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.4.4/luxon.min.js"
    integrity="sha512-dUlSLLkxslGILhPdCkALwk4szPhp3xmZIKFtlUD+O9Lslq41Aksmdt5OGqpomDoT4FsCUH70jQU8ezZHI3v1RQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/17.8.8/lazyload.min.js"
    integrity="sha512-Tvr1ZY2C/yxG2T332eoRm97Mv8i7tQG8klpo8KCavu7S2k+UrfTMTdFIN9rlglLMPeKo0A3UL/PhEhnywnAbIg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js" integrity="sha512-bUg5gaqBVaXIJNuebamJ6uex//mjxPk8kljQTdM1SwkNrQD7pjS+PerntUSD+QRWPNJ0tq54/x4zRV8bLrLhZg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css" integrity="sha512-42kB9yDlYiCEfx2xVwq0q7hT4uf26FUgSIZBK8uiaEnTdShXjwr8Ip1V4xGJMg3mHkUt9nNuTDxunHF0/EgxLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- <script src="script/lodash.js"></script> -->

</html>
